<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Vuln Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: radial-gradient(1200px 600px at 10% 10%, rgba(0,245,255,0.08), transparent 60%),
                     radial-gradient(800px 800px at 90% 10%, rgba(255,43,214,0.08), transparent 60%),
                     #0a0b10; }
    .glass { background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.12); backdrop-filter: blur(8px); border-radius: 14px; }
  </style>
</head>
<body class="text-gray-200 h-full grid place-items-center">
  <form method="post" action="/login" class="glass p-8 w-full max-w-sm shadow-xl">
    <h1 class="text-2xl font-bold mb-6">Welcome to Vuln Portal</h1>
    <label class="block text-sm text-gray-400 mb-2">Username</label>
    <input name="username" placeholder="your name" class="w-full px-3 py-2 rounded bg-black/30 border border-white/20 focus:outline-none focus:ring-2 focus:ring-cyan-400" required>
    <button class="mt-6 w-full py-2 rounded bg-cyan-500 hover:bg-cyan-400 text-black font-semibold">Enter</button>
    <p class="mt-4 text-xs text-gray-500">No password needed. A session cookie is set in your browser.</p>
  </form>
</body>
</html>
