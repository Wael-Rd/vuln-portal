<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ request.app.title }} - {{ title if title else "" }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <style>
    :root {
      --neon: #00f5ff;
      --neon2: #ff2bd6;
      --bg:#0a0b10;
      --card:#0f111a;
      --muted:#9aa0aa;
    }
    body { background: radial-gradient(1200px 600px at 10% 10%, rgba(0,245,255,0.08), transparent 60%),
                     radial-gradient(800px 800px at 90% 10%, rgba(255,43,214,0.08), transparent 60%),
                     var(--bg); }
    .glass {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 40px rgba(0,0,0,0.4);
      border-radius: 14px;
    }
    .neon {
      text-shadow: 0 0 10px var(--neon), 0 0 30px var(--neon);
    }
    .glow-border {
      position: relative;
    }
    .glow-border::after {
      content: "";
      position: absolute; inset: -1px;
      border-radius: 14px;
      background: conic-gradient(from 180deg at 50% 50%, var(--neon), var(--neon2), var(--neon));
      filter: blur(18px);
      opacity: 0.2; z-index: -1;
    }
    .badge { border: 1px solid rgba(255,255,255,0.16); padding: 2px 8px; border-radius: 9999px; }
  </style>
</head>
<body class="text-gray-200 min-h-full">
  <header class="p-4 flex items-center justify-between">
    <div class="flex items-center gap-3">
      <div class="w-8 h-8 rounded-full bg-[var(--neon2)] blur-[1px]"></div>
      <div class="text-xl font-bold neon">Vuln Portal</div>
    </div>
    <div class="text-sm text-gray-400">Signed in as <span class="text-gray-200">{{ username or 'guest' }}</span>
      <form method="post" action="/logout" class="inline">
        <button class="ml-3 px-3 py-1 badge hover:bg-white/10">Logout</button>
      </form>
    </div>
  </header>
  <main class="px-4 md:px-8 pb-12">
    {% block content %}{% endblock %}
  </main>
  <footer class="px-4 md:px-8 py-6 text-xs text-gray-500">Data: NVD, CISA KEV, EPSS</footer>
</body>
</html>
